<!DOCTYPE html>
<html>
  <head>
    <title>ECON 340 Unit 1 Questions</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/quiz.css">
  </head>
  <body>
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; width: 100%;"><h1>ECON 340 Unit 2</h1></div>
      <div class="about-container">
          <a href="/multiple-choice-econ-quiz/index.html">Home</a>
        </div>
    </header>
    <div class="empty-row"></div>
    <main>
      <div id="quiz">
        <h1 id="question-number"></h1>
        <h3 id="question"></h3>
        <img id="question-image">
        <form>
          <input type="radio" id="choice-a" name="answer" value="a"><label for="choice-a">a. </label><br>
          <input type="radio" id="choice-b" name="answer" value="b"><label for="choice-b">b. </label><br>
          <input type="radio" id="choice-c" name="answer" value="c"><label for="choice-c">c. </label><br>
          <input type="radio" id="choice-d" name="answer" value="d"><label for="choice-d">d. </label><br>
          <br>
        </form>
        <button id="prev-btn">Previous</button>
        <button id="submit-btn">Submit</button>
        <button id="next-btn">Next</button>
        <p id="result"></p>
      </div>
    </main>
    <div class="empty-row"></div>
    <footer>
      <p>&copy; Miller Kodish</p>
    </footer>
    <script src="../assets/js/Unit_2.js"></script>
  </body>
</html>
